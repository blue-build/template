# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
name: my-aurora
description: This is my personal OS image.

base-image: ghcr.io/ublue-os/aurora-dx-nvidia-open
image-version: latest

modules:
  - type: files
    files:
      - source: system
        destination: /

  - type: dnf
    repos:
      copr:
        - atim/starship
    install:
      packages:
        - micro
        - starship
        - pv
        - virt-manager
        - gparted
        - @virtualization # Forces KVM/QEMU suppor
    remove:
      packages:
        - firefox
        - firefox-langpacks
        
  - type: default-flatpaks
    configurations:
      - notify: true
        scope: system
        install:
          - org.mozilla.firefox
          - org.gnome.Loupe
          - com.jeffser.Alpaca
          - org.blender.Blender
          - com.bambulab.BambuStudio
          - org.freecadweb.FreeCAD
          - org.gimp.GIMP
          - org.videolan.VLC
          - org.jupyter.JupyterLab
          - io.github.shiftey.Desktop
          - org.openscad.OpenSCAD
          - com.wings3d.WINGS
          # --- The Aurora DX Default Apps (Automated!) ---
          - com.visualstudio.code
          - io.podman_desktop.PodmanDesktop
          - com.raggesilver.BlackBox
          - org.gnome.Boxes
          - com.github.tchx84.Flatseal
          - org.gnome.Ptyxis
      - scope: user
         # THE MEGA HOMEBREW LIST (Q1 & Q2)
  - type: homebrew
    install:
      # --- Core Navigation & Shell Tools ---
      - uv
      - ripgrep
      - bat
      - eza
      - fzf       # Fuzzy finder (Crucial for CLI workflow)
      - zoxide    # Smarter 'cd' command
      - walk      # Directory navigator
      - syft      # Container scanning
      - yq        # YAML processor
      # --- The Bluefin/Aurora AI Suite ---
      - aichat
      - block-goose-cli
      - gemini-cli
      - mods
      - ramalama
      - llm
      - qwen-code
      - whisper-cpp
      - clio
      - codex
      - crush
      - opencode
      - qwen-code
      - whisper-cpp

  # This module turns on the services automatically!
  - type: systemd
    system:
      enabled:
        - docker.service
        - podman.socket
        - libvirtd.service
        - ramalama.service
        
  - type: signing # this sets up the proper policy & signing files for signed images to work fully
